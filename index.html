
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app_model_controller.js"></script>
  <script src="app_view.js"></script>
  <!-- <script src="https://use.fontawesome.com/f6ca9e3552.js"></script> -->

</head>
<body>

<h1>Simon</h1>
<h2>A freeCodeCamp Project <a href="https://www.freecodecamp.com/">
  <i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h2>

<!-- The console div will contain the whole game console -->
<div id="console" class="console">
  <!-- Pad divs are the colored input pads for the game -->
  <!-- Comments added to remove whitespace -->
  <div id="pad-0" class="pad pad-0"></div><!--
  --><div id="pad-1" class="pad pad-1"></div><!--
  --><div id="pad-2" class="pad pad-2"></div><!--
  --><div id="pad-3" class="pad pad-3"></div>

  <!-- Center Control -->
  <div id="center-control" class="center-control">
    <p class="game-title">Simon<span class="registered">&#174;<span></p>





    <!-- Div wraps start and strict buttons -->
    <div class="buttons-wrapper">

      <div class="screen-wrapper">
        <!-- this will serve as the LED readout -->
        <div id="screen" class="screen"></div>
        <span class="count-text">Count</span>
      </div>


      <!-- Start Button -->
      <div class="start-button-wrapper">
        <div id="start-button" class="button start-button"></div>
        <span>Start</span>
      </div>

      <!-- Strict Mode Button -->
      <div class="strict-button-wrapper">
        <div id="strict-button" class="button strict-button"></div>
        <span>Strict Mode</span>
      </div>
    </div>


    <div class="on-switch-container">
      <span class="off-text">OFF</span>
      <span class="on-text">ON</span>
      <div id="on-light" class="on-light"></div>
      <div id="on-switch" class="on-switch">
        <div id="on-switch-knob" class="on-switch-knob"></div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
